<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de Login</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Formulário de Login</h1>
    <hr />
    <!-- Formulário de login -->
    <form id="form">
      <!-- Campo de entrada para o nome de usuário -->
      <div>
        <label for="usuario">Usuário:</label>
        <!-- Rótulo para o campo de entrada -->
        <input type="text" name="usuario" id="usuario" />
        <!-- Campo de entrada de texto para o nome de usuário -->
      </div>

      <br />

      <!-- Campo de entrada para a senha -->
      <div>
        <label for="senha">Senha:</label>
        <!-- Rótulo para o campo de entrada -->
        <input type="password" name="Senha" id="senha" />
        <!-- Campo de entrada de senha -->
      </div>

      <br />

      <!-- Campo de entrada para a confirmação de senha -->
      <div>
        <label for="confirmacaoSenha">Confirmação de Senha:</label>
        <!-- Rótulo para o campo de entrada -->
        <input type="password" name="confirmacaoSenha" id="confirmacaoSenha" />
        <!-- Campo de entrada de senha para confirmação -->
      </div>

      <br />

      <!-- Botão de envio do formulário -->
      <button type="submit" id="botao">Entrar</button>
    </form>
  </body>
</html>
