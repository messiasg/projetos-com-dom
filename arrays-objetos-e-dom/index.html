<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loop na página</title>
  </head>
  <body>
    <h1>Loop na página</h1>
    <hr />
    <!-- Campo onde usuário irá inserir valor que inicie o loop for -->
    <label>Início Loop:</label>
    <input type="text" id="inicioLoop" />

    <br /><br />

    <!-- Campo onde usuário irá inserir valor onde ele deseja que encerre o loop for -->
    <label>Fim Loop:</label>
    <input type="text" id="fimLoop" />

    <br /><br /><br />

    <!-- Botão onde usuário irá clicar e apresentará o loop -->
    <input type="button" value="Visualizar Loop" id="botao" />

    <br /><br />

    <!-- Elemento pai onde será apresentado o loop -->
    <ul id="listaLoop"></ul>

    <script src="index.js"></script>
  </body>
</html>
