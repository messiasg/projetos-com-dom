<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Devs</title>
    <script src="main.js" defer></script>
  </head>
  <body>
    <h1>Cadastro de Devs</h1>

    <form>
      <label for="nomeUsuario">Nome:</label>
      <input type="text" id="nomeUsuario" />
      <br />
      <br />

      <!-- Botão para adicionar nova tecnologia -->
      <input type="button" value="Adicionar Nova Tecnologia" id="adicionarNovaTecnologia" />
      <br /><br />
      <hr />

      <!-- Seção para mostrar as novas tecnologias adicionadas -->
      <section id="novaTecnologia"></section>

      <br />

      <!-- Botão para salvar as informações -->
      <button id="salvarInformacoes">Salvar às Informações</button>
    </form>
  </body>
</html>
