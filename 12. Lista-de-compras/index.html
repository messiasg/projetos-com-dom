<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Compras</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- Título da seção -->
    <h2>Lista de Compras</h2>
    <!-- Seção para inserção de itens na lista de compras -->
    <section>
      <!-- Rótulo e campo de entrada para o nome do item -->
      <label for="nomeItem">Nome do Item:</label>
      <input type="text" id="nomeItem" />

      <br /><br />

      <!-- Rótulo e campo de entrada para a quantidade do item -->
      <label for="quatidadeDoItem">Quantidade:</label>
      <input type="number" id="quatidadeDoItem" />
    </section>
    <br />

    <!-- Botão para adicionar item à lista de compras -->
    <input type="button" value="Adicionar Item a Lista" />

    <!-- Lista de itens de compras -->
    <ul id="listaDeItens"></ul>
  </body>
</html>
